<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="container">
      <header>Signup Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form class="" action="#" method="post">
<!-- =========FIRST PAGE ============= -->
          <div class="page slidepage">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="" value="">
            </div>
            <div class="field nextBtn">
              <button type="button" name="button">Next</button>
            </div>
          </div>
<!-- ========= CONTACT INFO PAGE (2)============= -->
          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="" value="" placeholder="email@address.com">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="tel" name="" value="" placeholder="(Area code) 123-4567">
            </div>
            <div class="field btns">
              <button type="button" class="prev-1 prev" name="button">Previous</button>
              <button type="button" class="next-1 next" name="button">Next</button>
            </div>
          </div>
<!-- ========= BIRTHDATE/GENDER INFO PAGE (3)============= -->
          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="" value="">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select class="" name="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
              </select>
            </div>
            <div class="field btns">
              <button type="button" class="prev-2 prev" name="button">Previous</button>
              <button type="button" class="next-2 next" name="button">Next</button>
            </div>
          </div>
<!-- ========= LOGIN INFO PAGE (4)============= -->
          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="" value="">
            </div>
            <div class="field btns">
              <button type="button" class="prev-3 prev" name="button">Previous</button>
              <button type="button" class="submit" name="button">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>

<script type="text/javascript" src="main.js"></script>
  </body>
</html>
