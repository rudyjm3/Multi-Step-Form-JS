<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div class="container">
      <header>Login Form</header>
      <div class="form-outer">
        <form class="" action="#" method="post">
          <div class="page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <button type="button" name="button">Next</button>
            </div>
          </div>
<!-- ========= CONTACT INFO PAGE ============= -->
          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="number" name="" value="">
            </div>
            <div class="field btns">
              <button type="button" class="prev-1 prev" name="button">Previous</button>
              <button type="button" class="next-1 next" name="button">Next</button>
            </div>
          </div>
<!-- ========= PERSONAL INFO PAGE ============= -->
          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="" value="">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select class="" name="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
              </select>
            </div>
            <div class="field btns">
              <button type="button" class="prev-2 prev" name="button">Previous</button>
              <button type="button" class="next-2 next" name="button">Next</button>
            </div>
          </div>
<!-- ========= LOGIN INFO PAGE ============= -->
          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="" value="">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="" value="">
            </div>
            <div class="field btns">
              <button type="button" class="prev-3 prev" name="button">Previous</button>
              <button type="button" class="submit" name="button">Submit</button>
            </div>
          </div>


        </form>
      </div>
    </div>


  </body>
</html>
